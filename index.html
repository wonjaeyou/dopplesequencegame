<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopple Sequence</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">

        <div class="row justify-content-center text-center mt-5 text-white">
            <h1 class="col-12 display-1">Dopple Sequence</h1>
            <p class="lead mt-2" id="display">Type a number and hit ready!</p>
        </div>
        <div class="row">
            <form class="row g-2 justify-content-center">
                <div class="col-auto">
                    <label for="sequenceLength" class="visually-hidden">Sequence Length</label>
                    <input type="text" class="form-control" id="sequenceLength" placeholder="Sequence Length">
                </div>
                <div class="col-auto">
                    <button id="startBtn" class="btn btn-primary mb-3">Ready</button>
                    <button id="resetBtn" class="btn btn-secondary mb-3">Reset</button>
                </div>
            </form>
        </div>
        <div class="row justify-content-center">
            <div class="square col-2 bg-primary" id="sq1" value="1"></div>
            <div class="square col-2 bg-green" id="sq2" value="2"></div>
        </div>
        <div class="row justify-content-center">
            <div class="square col-2 bg-warning" id="sq3" value="3"></div>
            <div class="square col-2 bg-danger" id="sq4" value="4"></div>
        </div>

    </section>


    <!-----------Script Links------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
